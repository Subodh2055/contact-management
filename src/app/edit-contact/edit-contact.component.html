<div class="container mt-4">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-primary">Edit Contact</p>
      <p class="fst-italic">
        It is not so much for its beauty that the forest makes a claim upon
        men's hearts, as for that subtle something, that quality of air that
        emanation from old trees, that so wonderfully changes and renews a weary
        spirit.
      </p>
    </div>
  </div>
</div>
<!-- <pre>{{ contactId }}</pre> -->
<pre>{{ contact | json }}</pre>
<!--Edit Contact Form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="updateData()">
        <div class="mb-2">
          <input
            [(ngModel)]="contact.name"
            type="text"
            class="form-control"
            placeholder="name"
            [value]="contact.name"
            name="name"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.photo"
            type="text"
            class="form-control"
            placeholder="Photo url"
            [value]="contact.photo"
            name="photo"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.email"
            type="text"
            class="form-control"
            placeholder="Email id"
            [value]="contact.email"
            name="email"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.mobile"
            type="text"
            class="form-control"
            placeholder="Mobile No"
            [value]="contact.mobile"
            name="mobile"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.company"
            type="text"
            class="form-control"
            placeholder="Company"
            [value]="contact.company"
            name="company"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.title"
            type="text"
            class="form-control"
            placeholder="Title"
            [value]="contact.title"
            name="title"
          />
        </div>
        <div class="mb-2">
          <select
            class="form-control"
            [(ngModel)]="contact.groupId"
            name="groupId"
          >
            <option value="hidden">Select a Group</option>
            <option [value]="group.id" *ngFor="let group of group">
              {{ group.name }}
            </option>
          </select>
        </div>
        <div class="mb-2">
          <input type="submit" class="btn btn-primary" value="update" />
          <a routerLink="/" class="btn btn-warning ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" class="contact-img" alt="" />
    </div>
  </div>
</div>
